<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Establezco la codificación de caracteres para asegurar la correcta visualización de texto en la página -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Me aseguro de que la página sea responsiv y se adapte a distintos tamaños de pantalla -->
  <link rel="stylesheet" href="styles.css">
  <!-- Enlazo mi hoja de estilos CSS personalizada para dar formato y estilo a la página -->
</head>

<body>
  <!-- Inserto la imagen de portada del disco -->
  <img src="img/portada.jpg" alt="disco" class="portada">

  <!-- Utilizo una tabla para organizar la lista de canciones del disco con claridad -->
  <table class="tabla">
    <thead>
      <!-- Encabezados de la tabla para indicar qué representa cada columna -->
      <th>Nº</th>
      <th>Título</th>
      <th>Dur</th>
    </thead>
    <tbody>
      <!-- Detallo las canciones con su número de orden, título y duración -->
      <tr>
        <td class="columna_a">1.</td>
        <td class="columna_b">No gires</td>
        <td class="columna_c">2:44</td>
      </tr>
      <!-- Repito la estructura para cada canción, manteniendo un formato uniforme -->
      <tr>
        <td class="columna_a">2.</td>
        <td class="columna_b">Calor</td>
        <td class="columna_c">3:42</td>
      </tr>
      <tr>
        <td class="columna_a">3.</td>
        <td class="columna_b">Ritual</td>
        <td class="columna_c">3:37</td>
      </tr>
      <!-- Resalto la canción que está en reproducción para diferenciarla de las demás -->
      <tr id="reproduciendo">
        <td class="columna_a">4.</td>
        <td class="columna_b">No te conozco</td>
        <td class="columna_c">3:38</td>
      </tr>
      <!-- Sigo con la lista de canciones hasta completar todas las que incluye el disco -->
      <tr>
        <td class="columna_a">5.</td>
        <td class="columna_b">Amantes de fuego</td>
        <td class="columna_c">3:12</td>
      </tr>
      <tr>
        <td class="columna_a">6.</td>
        <td class="columna_b">Templo</td>
        <td class="columna_c">3:43</td>
      </tr>
      <tr>
        <td class="columna_a">7.</td>
        <td class="columna_b">Radioactivo</td>
        <td class="columna_c">2:39</td>
      </tr>
      <tr>
        <td class="columna_a">8.</td>
        <td class="columna_b">Miedo</td>
        <td class="columna_c">4:03</td>
      </tr>
      <tr>
        <td class="columna_a">9.</td>
        <td class="columna_b">Confusión</td>
        <td class="columna_c">3:35</td>
      </tr>
      <tr>
        <td class="columna_a">10.</td>
        <td class="columna_b">Despeinados</td>
        <td class="columna_c">3:33</td>
      </tr>
      <tr>
        <td class="columna_a">11.</td>
        <td class="columna_b">Disco</td>
        <td class="columna_c">3:15</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
